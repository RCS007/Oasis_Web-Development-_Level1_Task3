<!DOCTYPE html>
<html large = "en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="x-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="Converter Celsius to Fahrenheit" />
    <meta name="keywords" content="Converter, Calculator, Celsius, Fahrenheit" />
    <meta name="author" content="piotr Maliga" />
    <title>Temperature Converter</title>
    <main>Temperature Converter</main>

    <link href="style.css" rel="stylesheet">

    <link rel="preconcert" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Robot:wght@400;700&display=swap" rel="stylesheet">

    <script>
        function temperatureConverter(valNum) {
  valNum = parseFloat(valNum);
  document.getElementById("outputCelsius").innerHTML = (valNum-32) / 1.8;
}
    </script>

</head>
<body background="Temp.jpeg.jpeg"> 

    <header>
        <label for="Converter">Conversion of<span class="C">  &#x2103</span> to <span class="F"> &#8457</span></label>

    </header>
    <div>
       <p>
  <!-- <label>Fahrenheit</label> -->
  <input id="inputFahrenheit" type="number" placeholder="Fahrenheit"
  oninput="temperatureConverter(this.value)"
  onchange="temperatureConverter(this.value)">
</p>
  <br>
<p>Celsius: <span id="outputCelsius"></span></p>
    </div>

    <p class="result"></p>

    <div id="buttons">
        <button class="convertButton">Convert</button>
        <button class="resetButton">Reset</button>
        <button class="changeButton">Change</button>
    </div>
</body>
</html>
